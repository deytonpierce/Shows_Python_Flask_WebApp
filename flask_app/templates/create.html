<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f9fc;
            margin: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            font-weight: 700;
            color: #343a40;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ab7;
        }

        .form-control {
            background-color: #f0f2f5;
        }

        .form-label {
            font-weight: bold;
        }

        .alert-danger {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Header with title and navigation buttons -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Recommend a New Show!</h2>
        <div class="d-flex">
            <button onclick="location.href='/shows'" class="btn btn-primary me-2">TV Shows</button>
            <button onclick="location.href='/logout'" class="btn btn-primary">Logout</button>
        </div>
    </div>

    <!-- Flash messages section -->
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Form section for adding a new show -->
    <div class="container p-4 bg-white rounded shadow-sm">
        <form action="/shows/new/submit" method="POST">
            <!-- Title input -->
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <textarea class="form-control" id="title" name="title" rows="1" required>{{show['title']}}</textarea>
            </div>

            <!-- Network input -->
            <div class="mb-3">
                <label for="network" class="form-label">Network:</label>
                <textarea class="form-control" id="network" name="network" rows="1" required>{{show['network']}}</textarea>
            </div>

            <!-- Release date input -->
            <div class="mb-3">
                <label for="date" class="form-label">Release Date:</label>
                <input type="date" class="form-control" id="date" name="date" value="{{show['release_date']}}" required>
            </div>

            <!-- Comments input -->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments:</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" required>{{show['comments']}}</textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

</body>
</html>
