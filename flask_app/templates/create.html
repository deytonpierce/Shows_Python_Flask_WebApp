<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin: 50px;">

    <div style="display: flex; justify-content: space-between;">
        <h2>Recommend a New Show!</h2>
        <div style ='display: flex; justify-content: center;'>
            <button onclick="location.href='/shows'" class="btn btn-primary" style="margin-top: 10px; margin-right: 10px;">TV Shows</button>
            <button onclick="location.href='/logout'" class="btn btn-primary" style="margin-top: 10px;">Logout</button>
        </div>
    </div>

    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert"> {{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div style="padding: 25px;">

        <form action="/shows/new/submit" method="POST" >
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <textarea type="name" class="form-control" id="title" name='title' required>{{show['title']}}</textarea>
            </div>

            <div class="mb-3">
                <label for="network" class="form-label">Network:</label>
                <textarea class="form-control" id="network" name="network" required>{{show['network']}}</textarea>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Release Date:</label>
                <input type="date" class="form-control" id="date" name="date" value={{show['release_date']}} required>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comments:</label>
                <textarea class="form-control" id="comments" name="comments" rows="5" required>{{show['comments']}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    
</body>
</html>
