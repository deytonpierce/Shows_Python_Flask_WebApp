<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin: 50px;">
    <div style ='display: flex; justify-content: center;'>
        <h1>Welcome to NEXTFIX, {{user[0]['first_name']}}</h1>
    </div>

    <div style="display: flex; justify-content: space-between;">
        <h2>All posted Shows:</h2>
        <div style ='display: flex; justify-content: center;'>
            <button onclick="location.href='/shows/new'" class="btn btn-primary" style="margin-top: 10px; margin-right: 10px;">Create</button>
            <button onclick="location.href='/logout'" class="btn btn-primary" style="margin-top: 10px;">Logout</button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Network</th>
            <th scope="col">Release Date</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">

        {% for show in shows %}
            <tr>
                <th scope="row"><a href="/shows/{{show.id}}">{{show.title}}</a></th>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>

                <td>
                    {% if show.user.id != user[0]['id'] %}
                        <button onclick="location.href='/shows/{{show.id}}'" class="btn btn-primary">Show</button>
                    {% endif %}
                    
                    {% if show.user.id == user[0]['id'] %}
                        <button onclick="location.href='/shows/edit/{{show.id}}'" class="btn btn-primary">Edit</button>
                        <button onclick="location.href='/shows/delete/{{show.id}}'" class="btn btn-danger">Delete</button>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
            
        </tbody>
    </table>

</body>
</html>
